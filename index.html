<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IronTreasure</title>
    <link
      rel="stylesheet"
      href="https://adrifdezc.github.io/Project1-Game/css/style.css"
    />
    <link rel="shortcut icon" href="#" />
    <!--fix error-->
  </head>
  <body>
    <div id="audio">
      <audio
        src="https://adrifdezc.github.io/Project1-Game/sounds/560446__migfus20__happy-background-music.mp3"
        class="audio"
        type="audio/mp3"
        autoplay
      >
        Your browser does not support the audio tag.
      </audio>
    </div>
    <div id="game-board">
      <div id="logo">
        <img
          src="https://adrifdezc.github.io/Project1-Game/images/watersplash.png"
          class="splash"
          alt="Splash"
        />
        <img
          src="https://adrifdezc.github.io/Project1-Game/images/GameLogo.png"
          class="logo-img"
          alt="Game logo"
        />
      </div>

      <div class="buttons">
        <div id="startgame">
          <button type="submit" id="start-button">
            <img
              src="https://adrifdezc.github.io/Project1-Game/images/startbutton.png"
              alt=""
            />
          </button>
        </div>
        <div id="inst">
          <button type="submit" id="instructions">
            <img
              src="https://adrifdezc.github.io/Project1-Game/images/instructions-button.png"
              alt=""
            />
          </button>
        </div>
        <div id="restart"></div>
        <div id="audiocontrol">
          <button type="submit" id="soundoff">
            <img
              src="https://adrifdezc.github.io/Project1-Game/images/soundoff.png"
              alt=""
            />
          </button>
        </div>
      </div>

      <div id="canvas-border">
        <!-- <canvas id="canvas" class="canvas"></canvas> -->
      </div>
    </div>
    <!-- <div class="footer">
      <p>by Adrian Fernandez</p>
    </div> -->

    <script src="https://adrifdezc.github.io/Project1-Game/js/bubbles.js"></script>
    <script src="https://adrifdezc.github.io/Project1-Game/js/shark.js"></script>
    <script src="https://adrifdezc.github.io/Project1-Game/js/obstacles.js"></script>
    <script src="https://adrifdezc.github.io/Project1-Game/js/lives.js"></script>
    <script src="https://adrifdezc.github.io/Project1-Game/js/treasure.js"></script>
    <script src="https://adrifdezc.github.io/Project1-Game/js/player.js"></script>
    <script src="https://adrifdezc.github.io/Project1-Game/js/gameApp.js"></script>
    <script src="https://adrifdezc.github.io/Project1-Game/js/index.js"></script>
  </body>
</html>
